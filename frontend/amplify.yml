version: 1
applications:
  - frontend:
      appRoot: frontend
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/dist/frontend/browser
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/* 