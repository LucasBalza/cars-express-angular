<div class="container">
  <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
    <div class="card-header border-0 bg-white py-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="page-title mb-0">Modifier la voiture</h2>
        <button class="btn btn-outline-primary rounded-pill px-4" routerLink="/cars">
          <i class="bi bi-arrow-left me-2"></i>Retour à la liste
        </button>
      </div>
    </div>

    <div class="text-center my-5" *ngIf="loading">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
    </div>

    <div class="card-body p-4" *ngIf="!loading">
      <form [formGroup]="carForm" (ngSubmit)="onSubmit()" class="form-container">
        <div class="alert alert-danger rounded-3 shadow-sm mb-4" *ngIf="error">
          {{ error }}
        </div>

        <div class="row g-4">
          <div class="col-md-6">
            <div class="form-group">
              <label for="brand" class="form-label">Marque</label>
              <input
                type="text"
                id="brand"
                formControlName="brand"
                class="form-control form-control-lg"
                [class.is-invalid]="isFieldInvalid('brand')"
              >
              <div class="invalid-feedback" *ngIf="isFieldInvalid('brand')">
                La marque est requise
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="model" class="form-label">Modèle</label>
              <input
                type="text"
                id="model"
                formControlName="model"
                class="form-control form-control-lg"
                [class.is-invalid]="isFieldInvalid('model')"
              >
              <div class="invalid-feedback" *ngIf="isFieldInvalid('model')">
                Le modèle est requis
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="year" class="form-label">Année</label>
              <input
                type="number"
                id="year"
                formControlName="year"
                class="form-control form-control-lg"
                [class.is-invalid]="isFieldInvalid('year')"
              >
              <div class="invalid-feedback" *ngIf="isFieldInvalid('year')">
                L'année est requise et doit être valide
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="color" class="form-label">Couleur</label>
              <input
                type="text"
                id="color"
                formControlName="color"
                class="form-control form-control-lg"
                [class.is-invalid]="isFieldInvalid('color')"
              >
              <div class="invalid-feedback" *ngIf="isFieldInvalid('color')">
                La couleur est requise
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="price" class="form-label">Prix</label>
              <div class="input-group input-group-lg">
                <span class="input-group-text">€</span>
                <input
                  type="number"
                  id="price"
                  formControlName="price"
                  class="form-control"
                  [class.is-invalid]="isFieldInvalid('price')"
                >
              </div>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('price')">
                Le prix est requis et doit être positif!
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-5">
          <button
            type="button"
            class="btn btn-outline-secondary rounded-pill px-4 me-2"
            routerLink="/cars"
          >
            <i class="bi bi-x-lg me-2"></i>Annuler
          </button>
          <button
            type="submit"
            class="btn btn-primary rounded-pill px-4"
            [disabled]="carForm.invalid || loading"
          >
            <i class="bi bi-check-lg me-2"></i>
            <span *ngIf="!loading">Enregistrer</span>
            <span *ngIf="loading">Enregistrement...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
