<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2 class="auth-title">Inscription</h2>
      <p class="auth-subtitle">Créez votre compte pour commencer</p>
    </div>
    <div class="auth-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
          >
          <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">
            L'email est requis
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched">
            L'email n'est pas valide
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
          >
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
            Le mot de passe est requis
          </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched">
            Le mot de passe doit contenir au moins 6 caractères
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            formControlName="confirmPassword"
            [ngClass]="{'is-invalid': registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched}"
          >
          <div class="invalid-feedback" *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
            Les mots de passe ne correspondent pas
          </div>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Rôle</label>
          <select
            class="form-select"
            id="role"
            formControlName="role"
            [ngClass]="{'is-invalid': registerForm.get('role')?.invalid && registerForm.get('role')?.touched}"
          >
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
          <div class="invalid-feedback" *ngIf="registerForm.get('role')?.errors?.['required'] && registerForm.get('role')?.touched">
            Le rôle est requis
          </div>
        </div>

        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="registerForm.invalid || loading"
        >
          <span class="spinner-border spinner-border-sm me-1" *ngIf="loading"></span>
          S'inscrire
        </button>
      </form>
    </div>
    <div class="auth-footer">
      <p class="auth-footer-text">
        Déjà inscrit ? 
        <a routerLink="/login" class="auth-footer-link">Se connecter</a>
      </p>
    </div>
  </div>
</div>
