<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2 class="auth-title">Connexion</h2>
      <p class="auth-subtitle">Connectez-vous pour accéder à votre compte</p>
    </div>
    <div class="auth-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
            L'email est requis
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
            L'email n'est pas valide
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
            Le mot de passe est requis
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
            Le mot de passe doit contenir au moins 6 caractères
          </div>
        </div>

        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loginForm.invalid || loading"
        >
          <span class="spinner-border spinner-border-sm me-1" *ngIf="loading"></span>
          Se connecter
        </button>
      </form>
    </div>
    <div class="auth-footer">
      <p class="auth-footer-text">
        Pas encore de compte ? 
        <a routerLink="/register" class="auth-footer-link">S'inscrire</a>
      </p>
    </div>
  </div>
</div>
