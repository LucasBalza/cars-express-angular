version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20.11.1
            - nvm use 20.11.1
            - npm install -g @angular/cli
            - export PATH=$PATH:$(npm bin -g)
            - npm install
        build:
          commands:
            - ng build
      artifacts:
        baseDirectory: dist/frontend/browser
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 