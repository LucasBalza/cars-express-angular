version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20.11.1
            - nvm use 20.11.1
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist/frontend/browser
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 